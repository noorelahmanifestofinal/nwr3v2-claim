<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>🚀 NWR3v2 Claim Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { background:#111; color:#afa; font-family:sans-serif; text-align:center; padding:50px; }
    button { display:block; width:90%; max-width:300px; margin:10px auto; padding:16px; font-size:1.2rem; border:none; border-radius:8px; cursor:pointer;}
    #connect { background:#1E90FF; color:#fff; }
    #claim   { background:#28a745; color:#fff; }
    #status  { margin-top:20px; font-size:1.1rem; }
  </style>
</head>
<body>
  <h1>🚀 NWR3v2 Claim Portal</h1>
  <button id="connect">Connect Wallet</button>
  <button id="claim" disabled>💧 Claim Now</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <script>
  const CONTRACT_ADDRESS = "0x1e52f7f98d96af1BFBf11bcb970611Bc02269926";
  const POLYGON_CHAIN_ID = 137;
  const ABI = [ /* your full ABI here */ ];

  let provider, signer, contract;

  const btnConnect = document.getElementById("connect");
  const btnClaim   = document.getElementById("claim");
  const statusDiv  = document.getElementById("status");

  async function resetUI() {
    btnClaim.disabled = true;
    statusDiv.innerText = "";
    btnConnect.innerText = "Connect Wallet";
  }

  async function init() {
    if (!window.ethereum) {
      statusDiv.innerText = "❌ MetaMask not detected";
      return;
    }
    provider = new ethers.BrowserProvider(window.ethereum);
    window.ethereum.on("chainChanged", () => {
      console.log("🔁 chainChanged event");
      resetUI();
    });
    window.ethereum.on("accountsChanged", () => {
      console.log("🔁 accountsChanged event");
      resetUI();
    });
  }

  btnConnect.onclick = async () => {
    console.log("🔘 Connect clicked");
    try {
      await provider.send("eth_requestAccounts", []);
      const network = await provider.getNetwork();
      console.log("🌐 Current chain:", network.chainId);
      if (network.chainId !== POLYGON_CHAIN_ID) {
        statusDiv.innerText = "⚠️ Wrong chain. Switching to Polygon...";
        await provider.send("wallet_switchEthereumChain", [{ chainId: "0x89" }]);
        statusDiv.innerText = "✅ Switched to Polygon! Reconnect.";
        return;
      }
      signer = await provider.getSigner();
      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
      statusDiv.innerText = "✅ Connected on Polygon.";
      btnConnect.innerText = "Reconnected";
      btnClaim.disabled = false;
    } catch (err) {
      console.error(err);
      statusDiv.innerText = "❌ " + (err.message || err);
    }
  };

  btnClaim.onclick = async () => {
    console.log("💧 Claim clicked");
    try {
      statusDiv.innerText = "⌛ Processing claim...";
      const tx = await contract.claim();
      statusDiv.innerText = "⌛ Waiting confirmation...";
      await tx.wait();
      statusDiv.innerText = "🎉 Claim successful!";
      btnClaim.disabled = true;
    } catch (err) {
      console.error(err);
      const msg = err.data?.message || err.message;
      statusDiv.innerText = "❌ Claim failed: " + msg;
    }
  };

  init();
  </script>
</body>
</html>
