<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🚀 NWR3v2 Claim Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background:#111; color:#afa; font-family:sans-serif; text-align:center; padding:50px; }
    button { padding:12px 24px; font-size:1rem; margin:10px; border:none; border-radius:6px; cursor:pointer; }
    #connectMM { background:#1E90FF; color:#fff; }
    #connectWC { background:#8A2BE2; color:#fff; }
    #approve { background:#FFA500; color:#fff; }
    #claim { background:#28a745; color:#fff; }
    #status { margin-top:20px; font-size:1.1rem; }
  </style>
</head>
<body>
  <h1>🚀 NWR3v2 Claim Portal</h1>

  <button id="connectMM">Connect MetaMask</button>
  <button id="connectWC">Connect WalletConnect</button><br/>

  <button id="approve" disabled>⚙️ Approve Tokens</button>
  <button id="claim" disabled>💧 Claim Now</button>

  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@2.10.6/dist/umd/index.min.js"></script>

  <script>
  const CLAIM_ADDR   = "0xe830ebbDC2E201Dc1b3e96Fb3a0cbfd0e5215F48";
  const TOKEN_ADDR   = "0xd6424f48214C2f7a63bcF7b29bD196698Bb463f9";
  const POLYGON_ID   = 137;

  const ABI = [ <!-- Your ABI JSON from above --> ];

  let provider, signer, contract;

  const status = id => document.getElementById("status").textContent = id;

  const mmBtn = document.getElementById("connectMM");
  const wcBtn = document.getElementById("connectWC");
  const aprvBtn = document.getElementById("approve");
  const claimBtn = document.getElementById("claim");

  async function setupEthers(web3Provider) {
    provider = new ethers.BrowserProvider(web3Provider);
    const net = await provider.getNetwork();
    if (net.chainId !== POLYGON_ID) {
      throw new Error("Switch to Polygon mainnet");
    }
    signer = await provider.getSigner();
    contract = new ethers.Contract(CLAIM_ADDR, ABI, signer);
    aprvBtn.disabled = false;
    status("✅ Connected to wallet");
  }

  mmBtn.onclick = async () => {
    if (!window.ethereum) return status("MetaMask not installed");
    try {
      await setupEthers(window.ethereum);
    } catch (e) {
      console.error(e);
      status(e.message);
    }
  };

  wcBtn.onclick = async () => {
    const wcProvider = new WalletConnectProvider.default({
      projectId: "YOUR_WC_PROJECT_ID",
      chains: [POLYGON_ID],
      showQrModal: true
    });
    await wcProvider.enable();
    await setupEthers(wcProvider);
  };

  aprvBtn.onclick = async () => {
    try {
      const token = new ethers.Contract(TOKEN_ADDR, [
        "function decimals() view returns (uint8)",
        "function approve(address,uint256) external returns(bool)"
      ], signer);

      const d = await token.decimals();
      const amt = ethers.parseUnits("1000000000", d);

      status("⌛ Approving…");
      await (await token.approve(CLAIM_ADDR, amt)).wait();
      status("✅ Approved");
      aprvBtn.disabled = true;
      claimBtn.disabled = false;
    } catch (e) {
      console.error(e);
      status("❌ Approval failed: " + e.message);
    }
  };

  claimBtn.onclick = async () => {
    try {
      status("⌛ Claiming…");
      await (await contract.claim()).wait();
      status("🎉 Claim successful!");
      claimBtn.disabled = true;
    } catch (e) {
      console.error(e);
      const msg = e?.data?.message || e.message;
      status("❌ Claim failed: " + msg);
    }
  };
  </script>
</body>
</html>
