<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>ğŸš€ NWR3v2 Claim Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { background:#111; color:#afa; font-family:sans-serif; text-align:center; padding:50px; }
    button { display:block; width:90%; max-width:300px; margin:10px auto; padding:16px; font-size:1.2rem; border:none; border-radius:8px; cursor:pointer;}
    #connect { background:#1E90FF; color:#fff; }
    #claim   { background:#28a745; color:#fff; }
    #status  { margin-top:20px; font-size:1.1rem; }
  </style>
</head>
<body>
  <h1>ğŸš€ NWR3v2 Claim Portal</h1>
  <button id="connect">Connect Wallet</button>
  <button id="claim" disabled>ğŸ’§ Claim Now</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <script>
    const CONTRACT_ADDRESS = "0x1e52f7f98d96af1BFBf11bcb970611Bc02269926";
    const POLYGON_CHAIN_ID = 137;
    const ABI = [/* insert your full ABI here */];

    let provider, signer, contract;

    const btnConnect = document.getElementById("connect");
    const btnClaim   = document.getElementById("claim");
    const statusDiv  = document.getElementById("status");

    function logStatus(msg) {
      console.log("ğŸ”»", msg);
      statusDiv.innerText = msg;
    }

    function resetUI() {
      console.log("â– UI reset");
      btnClaim.disabled = true;
      btnConnect.innerText = "Connect Wallet";
    }

    async function onChainOrAccountChange() {
      console.log("ğŸ” Detected chain/account change, resetting UI");
      resetUI();
    }

    async function init() {
      if (!window.ethereum) {
        logStatus("âŒ MetaMask not detected");
        btnConnect.disabled = true;
        return;
      }

      window.ethereum.on("chainChanged", onChainOrAccountChange);
      window.ethereum.on("accountsChanged", onChainOrAccountChange);

      provider = new ethers.BrowserProvider(window.ethereum);
    }

    async function tryConnect() {
      await provider.send("eth_requestAccounts", []);
      const net = await provider.getNetwork();
      console.log("ğŸŒ Network ID:", net.chainId);
      if (net.chainId !== POLYGON_CHAIN_ID) {
        logStatus("âš ï¸ Wrong chain. Switching...");
        await provider.send("wallet_switchEthereumChain", [{ chainId: "0x89" }]);
        logStatus("âœ… Switched to Polygon! Re-click Connect.");
        return false;
      }
      signer = await provider.getSigner();
      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
      logStatus("âœ… Connected on Polygon");
      btnConnect.innerText = "Reconnected";
      btnClaim.disabled = false;
      return true;
    }

    btnConnect.onclick = async () => {
      console.log("ğŸ”˜ Connect clicked");
      try {
        const ok = await tryConnect();
        if (!ok) console.log("ğŸ”„ Reconnection needed after switch");
      } catch (err) {
        console.error("âŒ Connect error:", err);
        logStatus("âŒ " + (err.message || err));
      }
    };

    btnClaim.onclick = async () => {
      console.log("ğŸ’§ Claim clicked");
      try {
        logStatus("âŒ› Processing claim...");
        const tx = await contract.claim();
        logStatus("âŒ› Waiting for confirmation...");
        await tx.wait();
        logStatus("ğŸ‰ Claim successful!");
        btnClaim.disabled = true;
      } catch (err) {
        console.error("âŒ Claim error:", err);
        const msg = err.data?.message || err.error?.message || err.message;
        logStatus("âŒ Claim failed: " + msg);
      }
    };

    window.addEventListener("load", init);
  </script>
</body>
</html>
