<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🚀 NWR3v2 Claim Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { background:#111; color:#afa; font-family:sans-serif; padding:20px; text-align:center; }
    button { width:90%; max-width:400px; padding:14px; margin:10px auto; font-size:1.2rem; border:none; border-radius:8px; display:block; }
    #connect { background:#1E90FF; color:#fff; }
    #claim { background:#28a745; color:#fff; }
    #status { margin:20px auto; width:90%; max-width:400px; text-align:left; white-space:pre-wrap; font-size:1rem; }
  </style>
</head>
<body>
  <h1>🚀 NWR3v2 Claim Portal</h1>
  <button id="connect">Connect Wallet</button>
  <button id="claim" style="display:none">💧 Claim Now</button>
  <div id="status">Status: waiting to connect...</div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <script>
    const CONTRACT_ADDR = "0x1e52f7f98d96af1BFBf11bcb970611Bc02269926";
    const ABI = [{ "inputs": [], "name": "claim", "outputs": [], "stateMutability": "nonpayable", "type": "function" }];
    const POLYGON_ID = 137;

    let provider, signer, contract;
    const connectBtn = document.getElementById("connect");
    const claimBtn = document.getElementById("claim");
    const statusDiv = document.getElementById("status");

    async function log(msg) {
      console.log(msg);
      statusDiv.innerText += "\n" + msg;
    }

    async function connectWallet() {
      statusDiv.innerText = "Status: connecting...";
      if (!window.ethereum) {
        return log("❌ No MetaMask extension/browser.");
      }
      try {
        await ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.BrowserProvider(window.ethereum);
        const net = await provider.getNetwork();
        if (net.chainId !== POLYGON_ID) {
          return log("⚠️ Wrong chain detected: " + net.chainId + ". Switch to Polygon network.");
        }
        signer = await provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDR, ABI, signer);
        connectBtn.style.display = "none";
        claimBtn.style.display = "block";
        await log("✅ Connected! Ready to claim.");
      } catch (err) {
        await log("❌ Connect error: " + (err.data?.message || err.message));
        console.error(err);
      }
    }

    async function claimTokens() {
      await log("⌛ Attempting claim...");
      try {
        const tx = await contract.claim();
        log("Transaction submitted: " + tx.hash);
        await tx.wait();
        await log("🎉 Claim successful!");
      } catch (err) {
        await log("❌ Claim failed: " + (err.data?.message || err.message));
        console.error(err);
      }
    }

    connectBtn.addEventListener("click", connectWallet);
    claimBtn.addEventListener("click", claimTokens);

    // Optional: re-check network if user switches
    window.ethereum?.on("chainChanged", () => {
      statusDiv.innerText = "Status: network changed. Please reconnect.";
      connectBtn.style.display = "block";
      claimBtn.style.display = "none";
    });
  </script>
</body>
</html>
