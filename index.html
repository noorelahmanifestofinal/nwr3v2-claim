<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🚀 NWR3v2 Claim Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background:#111; color:#afa; font-family:sans-serif; text-align:center; padding:50px; }
    button { padding:12px 24px; font-size:1rem; margin:10px; border:none; border-radius:6px; cursor:pointer; }
    #connect { background:#1E90FF; color:#fff; }
    #approve { background:#FFA500; color:#fff; }
    #claim { background:#28a745; color:#fff; }
    #status { margin-top:20px; font-size:1.1rem; }
  </style>
</head>
<body>
  <h1>🚀 NWR3v2 Claim Portal</h1>
  <button id="connect">Connect MetaMask</button><br/>
  <button id="approve" disabled>⚙️ Approve Tokens</button>
  <button id="claim" disabled>💧 Claim Now</button>
  <div id="status"></div>

  <!-- Load ethers.js v6.9.0 UMD build -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  
  <script>
    const CONTRACT_ADDRESS = "0xe830ebbDC2E201Dc1b3e96Fb3a0cbfd0e5215F48";  // Claim contract
    const TOKEN_ADDRESS    = "0xd6424f48214C2f7a63bcF7b29bD196698Bb463f9";  // NWR3v2 token
    const POLYGON_CHAIN_ID = 137;

    const ABI = [
      {"inputs":[],"stateMutability":"nonpayable","type":"constructor"},
      {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"collateral","type":"uint256"}],"name":"Borrowed","type":"event"},
      {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"address","name":"referrer","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"ClaimedWithReferral","type":"event"},
      {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"address","name":"token","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"Staked","type":"event"},
      {"inputs":[{"internalType":"address","name":"user","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"},{"internalType":"uint256","name":"collateral","type":"uint256"}],"name":"emitBorrowed","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"address","name":"user","type":"address"},{"internalType":"address","name":"referrer","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"emitReferralClaim","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"address","name":"user","type":"address"},{"internalType":"address","name":"token","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"emitStaked","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[],"name":"faucet","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"lastFaucet","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"nwr2Token","outputs":[{"internalType":"contract IERC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"nwr3Token","outputs":[{"internalType":"contract IERC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"nwr4Token","outputs":[{"internalType":"contract IERC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},
      {"inputs":[{"internalType":"string","name":"","type":"string"}],"name":"regionBonusPercent","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[{"internalType":"string","name":"region","type":"string"},{"internalType":"uint256","name":"bonus","type":"uint256"}],"name":"setRegionBonus","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"totalReferralRewards","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[{"internalType":"address","name":"referrer","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"updateReferralRewards","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[],"name":"claim","outputs":[],"stateMutability":"nonpayable","type":"function"}
    ];

    const provider = new ethers.BrowserProvider(window.ethereum);
    let signer, contract;

    const btnConnect = document.getElementById("connect");
    const btnApprove = document.getElementById("approve");
    const btnClaim   = document.getElementById("claim");
    const statusDiv  = document.getElementById("status");

    btnConnect.onclick = async () => {
      if (!window.ethereum) {
        return statusDiv.innerText = "MetaMask not detected";
      }
      try {
        await provider.send("eth_requestAccounts", []);
        const network = await provider.getNetwork();
        if (network.chainId !== POLYGON_CHAIN_ID) {
          return statusDiv.innerText = "⚠️ Switch to Polygon mainnet";
        }
        signer = await provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        statusDiv.innerText = "✅ Connected";
        btnConnect.disabled = true;
        btnApprove.disabled = false;
      } catch (err) {
        console.error(err);
        statusDiv.innerText = "❌ Connection failed";
      }
    };

    btnApprove.onclick = async () => {
      try {
        const token = new ethers.Contract(TOKEN_ADDRESS, [
          "function decimals() view returns (uint8)",
          "function allowance(address,address) view returns (uint256)",
          "function approve(address,uint256) external returns(bool)"
        ], signer);

        const decimals = await token.decimals();
        const amount = ethers.parseUnits("1000000000", decimals);
        statusDiv.innerText = "⌛ Approving tokens...";
        const tx = await token.approve(CONTRACT_ADDRESS, amount);
        await tx.wait();

        statusDiv.innerText = "✅ Tokens approved!";
        btnApprove.disabled = true;
        btnClaim.disabled = false;
      } catch (err) {
        console.error(err);
        statusDiv.innerText = "❌ Approval error: " + err.message;
      }
    };

    btnClaim.onclick = async () => {
      try {
        statusDiv.innerText = "⌛ Processing claim...";
        const tx = await contract.claim();
        await tx.wait();
        statusDiv.innerText = "🎉 Claim successful!";
        btnClaim.disabled = true;
      } catch (err) {
        console.error(err);
        statusDiv.innerText = "❌ Claim failed: " + (err.data?.message || err.message);
      }
    };
  </script>
</body>
</html>
