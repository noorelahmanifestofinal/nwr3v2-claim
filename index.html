<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöÄ NWR3v2 Claim Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #111; color: #afa; font-family: sans-serif; text-align: center; padding: 30px; }
    button { display: block; width: 80%; margin: 10px auto; padding: 15px; font-size: 1.2rem; border: none; border-radius: 8px; }
    #btnConnect { background: #1E90FF; color: #fff; }
    #btnClaim   { background: #28a745; color: #fff; }
    #status     { margin-top: 20px; font-size: 1.1rem; }
  </style>
</head>
<body>
  <h1>üöÄ NWR3v2 Claim Portal</h1>
  <button id="btnConnect">Connect Wallet</button>
  <button id="btnClaim" disabled>üíß Claim Now</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <script>
    const CLAIM_CONTRACT = "0x1e52f7f98d96af1BFBf11bcb970611Bc02269926";
    const POLYGON_CHAIN_ID = 137;

    const ABI = [
      { "anonymous": false, "inputs": [
          { "indexed": true, "internalType": "address", "name": "user", "type": "address" },
          { "indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256" }
        ],
        "name": "Claimed",
        "type": "event"
      },
      { "inputs": [], "name": "claim", "outputs": [], "stateMutability": "nonpayable", "type": "function" }
    ];

    let provider, signer, contract;
    const btnConnect = document.getElementById("btnConnect");
    const btnClaim   = document.getElementById("btnClaim");
    const statusDiv  = document.getElementById("status");

    async function connectWallet() {
      if (!window.ethereum) {
        return statusDiv.innerText = "‚ö†Ô∏è MetaMask not detected!";
      }
      try {
        await ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.BrowserProvider(window.ethereum);
        const net = await provider.getNetwork();
        if (net.chainId !== POLYGON_CHAIN_ID) {
          return statusDiv.innerText = "‚ö†Ô∏è Please switch to Polygon mainnet";
        }
        signer = await provider.getSigner();
        contract = new ethers.Contract(CLAIM_CONTRACT, ABI, signer);
        statusDiv.innerText = "‚úÖ Connected to Polygon";
        btnConnect.disabled = true;
        btnClaim.disabled = false;
      } catch (e) {
        statusDiv.innerText = "‚ùå Connection failed";
        console.error(e);
      }
    }

    async function doClaim() {
      btnClaim.disabled = true;
      statusDiv.innerText = "‚åõ Processing claim...";
      try {
        const tx = await contract.claim();
        await tx.wait();
        statusDiv.innerText = "üéâ Claim successful! Come back in 60 seconds";
      } catch (e) {
        const reason = e.data?.message || e.message;
        statusDiv.innerText = `‚ùå Claim failed: ${reason}`;
        console.error(e);
      } finally {
        btnClaim.disabled = false;
      }
    }

    btnConnect.onclick = connectWallet;
    btnClaim.onclick = doClaim;
  </script>
</body>
</html>
