<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🚀 NWR3v2 Claim Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { background:#111; color:#afa; font-family:sans-serif; text-align:center; padding:40px; }
    button { display:block; width:80%; max-width:320px; margin:10px auto; padding:14px; font-size:1.1rem; border:none; border-radius:8px; cursor:pointer; }
    #connect { background:#1E90FF; color:#fff; }
    #claim   { background:#28a745; color:#fff; }
    #status  { margin-top:16px; font-size:1rem; line-height:1.4; }
  </style>
</head>
<body>
  <h1>🚀 NWR3v2 Claim Portal</h1>
  <button id="connect">Connect Wallet</button>
  <button id="claim" disabled>💧 Claim Now</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <script>
    const CONTRACT_ADDRESS = "0x1e52f7f98d96af1BFBf11bcb970611Bc02269926";
    const POLYGON_CHAIN_ID = 137;

    const ABI = [ /* your full ABI here */ ];

    let provider, signer, contract;
    const btnConnect = document.getElementById("connect");
    const btnClaim   = document.getElementById("claim");
    const statusDiv  = document.getElementById("status");

    btnConnect.onclick = async () => {
      statusDiv.innerText = '🔄 Connecting...';
      try {
        provider = new ethers.BrowserProvider(window.ethereum, "any");
        const [acct] = await provider.send("eth_requestAccounts", []);
        console.log("Connected account:", acct);

        const net = await provider.getNetwork();
        console.log("Chain ID:", net.chainId);

        // Fix: accept chainId===137
        if (net.chainId !== POLYGON_CHAIN_ID) {
          statusDiv.innerText = `⚠️ Wrong chain: ${net.chainId}. Attempting switch...`;
          try {
            await provider.send("wallet_switchEthereumChain", [{ chainId: ethers.toBeHex(POLYGON_CHAIN_ID) }]);
            statusDiv.innerText = "✅ Switched chain. Please reconnect.";
            return;
          } catch (swErr) {
            console.error("Error switching chain:", swErr);
            statusDiv.innerText = `❌ Switch failed: ${swErr.message}`;
            return;
          }
        }

        signer = await provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        btnConnect.disabled = true;
        btnClaim.disabled = false;
        statusDiv.innerText = `✅ Connected: ${acct.slice(0,6)}…${acct.slice(-4)} on Polygon`;
      } catch (err) {
        console.error("Connect error:", err);
        statusDiv.innerText = `❌ Connection failed: ${err.message}`;
      }
    };

    btnClaim.onclick = async () => {
      statusDiv.innerText = "⌛ Claiming…";
      try {
        const tx = await contract.claim();
        console.log("Tx initiated:", tx.hash);
        statusDiv.innerText = "⌛ Waiting confirmation…";
        await tx.wait();
        console.log("Claim done");
        statusDiv.innerText = "🎉 Claim succeeded";
        btnClaim.disabled = true;
      } catch (e) {
        console.error("Claim failed:", e);
        const msg = e.data?.message || e.message;
        statusDiv.innerText = `❌ Claim failed: ${msg}`;
      }
    };
  </script>
</body>
</html>
