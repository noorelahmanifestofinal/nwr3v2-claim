<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🔹 NWR3v2 Claim Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    body { background:#111; color:#afa; font-family:sans-serif; text-align:center; padding:20px; }
    button { width:90%; max-width:300px; padding:14px; font-size:1.1rem; margin:12px auto; display:block;
             border:none; border-radius:6px; cursor:pointer; }
    #connect { background:#1E90FF; color:#fff; }
    #claim   { background:#28a745; color:#fff; }
    #status  { margin-top:16px; font-size:1.1rem; min-height:1.2em; }
  </style>
</head>
<body>
  <h2>🔹 NWR3v2 Claim Portal</h2>
  <button id="connect">Connect Wallet</button>
  <button id="claim" disabled>💧 Claim Now</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <script>
    const CONTRACT_ADDR = "0xe830ebbDC2E201Dc1b3e96Fb3a0cbfd0e5215F48";
    const POLY_CHAIN_ID = 137;
    const CLAIM_ABI = [
      "function claim() nonpayable"
    ];

    const btnConnect = document.getElementById("connect");
    const btnClaim   = document.getElementById("claim");
    const statusDiv  = document.getElementById("status");

    let provider, signer, contract;

    function logStatus(msg) {
      statusDiv.innerText = msg;
      console.log(msg);
    }

    btnConnect.onclick = async () => {
      if (!window.ethereum) return logStatus("🔌 MetaMask not detected");

      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.BrowserProvider(window.ethereum);
        const network = await provider.getNetwork();
        if (network.chainId !== POLY_CHAIN_ID) {
          return logStatus("⚠️ Please switch to Polygon mainnet");
        }
        signer = await provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDR, CLAIM_ABI, signer);

        btnConnect.disabled = true;
        btnClaim.disabled = false;
        logStatus("✅ Connected");
      } catch (e) {
        console.error(e);
        logStatus("❌ Connect failed: " + (e.message || e));
      }
    };

    btnClaim.onclick = async () => {
      try {
        logStatus("⏳ Sending Claim...");
        const tx = await contract.claim();
        await tx.wait();
        logStatus("🎉 Claim succeeded!");
        btnClaim.disabled = true;
      } catch (e) {
        console.error(e);
        logStatus("❌ Claim failed: " + (e?.data?.message || e.message || e));
      }
    };
  </script>
</body>
</html>
