<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöÄ NWR3v2 Claim Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { background:#111; color:#afa; font-family:sans-serif; padding:30px; text-align:center; }
    button { width:90%; padding:15px; font-size:1.2rem; margin:10px auto; border:none; border-radius:8px; display:block; }
    #connect { background:#1E90FF; color:#fff; }
    #claim { background:#28a745; color:#fff; }
    #status { margin:20px; font-size:1.1rem; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <h1>üöÄ NWR3v2 Claim Portal</h1>
  <button id="connect">Connect Wallet</button>
  <button id="claim" class="hidden">üíß Claim Now</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <script>
    const CONTRACT = "0x1e52f7f98d96af1BFBf11bcb970611Bc02269926";
    const ABI = [
      { "inputs": [], "name": "claim", "outputs": [], "stateMutability": "nonpayable", "type": "function" }
    ];
    const POLYGON_ID = 137;

    let provider, signer, contract;
    const connectBtn = document.getElementById("connect");
    const claimBtn   = document.getElementById("claim");
    const status     = document.getElementById("status");

    async function start() {
      if (!window.ethereum) return status.innerText = "‚ö†Ô∏è MetaMask browser not found.";

      try {
        await ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.BrowserProvider(window.ethereum);
        const net = await provider.getNetwork();

        if (net.chainId !== POLYGON_ID) {
          return status.innerText = "‚ö†Ô∏è Please switch your wallet to Polygon mainnet";
        }

        signer = await provider.getSigner();
        contract = new ethers.Contract(CONTRACT, ABI, signer);
        status.innerText = "‚úÖ Connected on Polygon";
        connectBtn.classList.add("hidden");
        claimBtn.classList.remove("hidden");
      } catch (e) {
        status.innerText = "‚ùå Connection failed: " + (e.data?.message || e.message);
        console.error(e);
      }
    }

    async function claim() {
      claimBtn.disabled = true;
      status.innerText = "‚åõ Claim in progress...";
      try {
        const tx = await contract.claim();
        await tx.wait();
        status.innerText = "üéâ Claim successful! Try again in 60s.";
      } catch (e) {
        status.innerText = "‚ùå Claim failed: " + (e.data?.message || e.message);
        console.error(e);
      } finally {
        claimBtn.disabled = false;
      }
    }

    connectBtn.onclick = start;
    claimBtn.onclick = claim;
  </script>
</body>
</html>
